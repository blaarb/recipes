---
- name: add remi repository for centos7
  yum:
    name: http://mirror.neolabs.kz/remi/enterprise/remi-release-7.rpm
    state: present
  when: ansible_facts['distribution_major_version'] != "8"

- name: add remi repository for centos8
  yum:
    name: http://mirror.neolabs.kz/remi/enterprise/remi-release-8.rpm
    state: present
  when: ansible_facts['distribution_major_version'] == "8"

- name: install httpd
  yum:
    name: httpd
    state: latest

- name: ensure httpd is enabled
  service:
    name: httpd
    enabled: yes

- name: install mod_php
  yum:
    name: php{{ php_version }}-php
    state: latest
    enablerepo: remi-php{{ php_version }}
  notify: restart httpd

- name: install libedit-devel # needed by php-devel package on centos8
  yum:
    name: libedit-devel
    enablerepor: PowerTools
    state: present
  when: ansible_facts['distribution_major_version'] == "8"

- name: install php modules
  yum:
    name: "{{ php_modules }}"
    state: latest
    enablerepo: remi-php{{ php_version }}
  notify: restart httpd

- name: enable apache2 mod_rewrite
  apache2_module:
    state: present
    name: rewrite
  notify: restart httpd

- name: change listened port
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^Listen'
    line: 'Listen 127.0.0.1:8080'
  notify: restart httpd

- name: tune mpm_prefork
  blockinfile:
    path: /etc/httpd/conf/httpd.conf
    insertafter: '^Listen'
    marker: ''
    block: |
      MaxClients 256
      StartServers 3
      MinSpareServers 3
      MaxSpareServers 16
      MaxRequestsPerChild 4096
  notify: restart httpd

- name: tune some php.ini vars
  ini_file:
    path: /etc/opt/remi/php{{ php_version }}/php.ini
    section: PHP
    option: "{{ item.options }}"
    value: "{{ item.value }}"
  loop:
    - { options: 'post_max_size', value: '64M' }
    - { options: 'upload_max_filesize', value: '64M' }
    - { options: 'short_open_tag', value: 'On' }
  notify: restart httpd

- name: make remi php binary work using php command
  file:
    state: link
    src: /opt/remi/php{{php_version}}/root/usr/bin/{{ item.source }}
    dest: /usr/bin/php{{ item.target }}
  loop:
    - { source: 'php', target: ''}
    - { source: 'php-cgi', target: '-cgi'}
    - { source: 'phar.phar', target: '-phar'}

- name: Create /var/www/ vhost subdir
  file:
    state: directory
    path: /var/www/{{ vhost }}/
    owner: apache
    group: apache
    mode: 0755

- name: add vhost config
  template:
    src: vhost_centos.j2
    dest: /etc/httpd/conf.d/{{ vhost }}.conf
  notify: restart httpd

- name: copy index file into virtualhost root
  copy:
    src: index.php
    dest: /var/www/{{ vhost }}/index.php
    owner: apache
    group: apache
    mode: 0644

- name: add php handler block for nginx
  blockinfile:
    marker: ' '
    path: /etc/nginx/vhosts/{{ vhost }}.conf
    insertafter: '## handler ##'
    block: |
      location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #httpoxy vulnerability fix
        proxy_set_header Proxy "";

        proxy_read_timeout 300;
        client_max_body_size 256m;

        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
      }
  notify: restart nginx
