---
- name: add ppa:ondrej/php
  apt_repository:
    update_cache: yes
    repo: ppa:ondrej/php

- name: install apache2
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: ensure apache2 is enabled
  service:
    name: apache2
    enabled: yes

- name: install php modules
  apt:
    name: "{{ php_modules_u }}"
    state: latest
  notify: restart apache2

- name: clear default config file
  copy:
    content: '# disabled, use separate vhost configs'
    dest: /etc/apache2/sites-enabled/000-default.conf
    follow: yes
  notify: restart apache2

- name: add vhost config
  template:
    src: vhost_debian.j2
    dest: /etc/apache2/sites-available/{{ vhost }}.conf
  notify: restart apache2

- name: create vhost file symlink
  file:
    state: link
    path: /etc/apache2/sites-enabled/{{ vhost }}.conf
    src: /etc/apache2/sites-available/{{ vhost }}.conf
  notify: restart apache2

- name: change listened port
  lineinfile:
    path: /etc/apache2/ports.conf
    regexp: '^Listen'
    line: 'Listen 127.0.0.1:8080'
  notify: restart apache2

- name: Create /var/www/ vhost subdir
  file:
    state: directory
    path: /var/www/{{ vhost }}/
    owner: www-data
    group: www-data
    mode: 0755

- name: copy index file into virtualhost root
  copy:
    src: index.php
    dest: /var/www/{{ vhost }}/index.php
    owner: www-data
    group: www-data
    mode: 0644

- name: add php handler block for nginx
  blockinfile:
    marker: ''
    path: /etc/nginx/vhosts/{{ vhost }}.conf
    insertafter: '^## handler'
    block: |
      location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 300;
        client_max_body_size 256m;

        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
      }
  notify: restart nginx
