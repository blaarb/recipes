---
- name: add remi repository
  yum_repository:
    name: remi
    description: Remi RPM repository
    baseurl: https://rpms.remirepo.net/enterprise/remi.repo

- name: install php-fpm
  yum:
    name: php-fpm
    enablerepo: remi-php73
    update_cache: yes
    state: latest

- name: ensure fpm is started and enabled
  service:
    name: "php-fpm"
    state: started

- name: install php modules
  yum:
    name: php-{{ item }}
    state: latest
    enablerepo: remi-php73
  loop:
    - curl
    - dom
    - dev
    - gd
    - mbstring
    - mysql
    - xml
    - zip
  notify: reload php-fpm

- name: delete default pool file
  file:
    shell: > /etc/php-fpm.d/www.conf
  notify: reload php-fpm

- name: create pool for a virtual host
  template:
    dest: /etc/php-fpm.d/{{ ansible_nodename }}.conf
    src: vhost_pool_centos.j2
  notify: reload php-fpm

- name: add cgi.fix_pathinfo = 0 to php.ini
  lineinfile:
    path: /etc/php/{{ php_version }}/cli/php.ini
    regex: '^cgi.fix_pathinfo'
    line: '^cgi.fix_pathinfo = 0'

- name: copy index file into virtualhost root
  copy:
    src: index.php
    dest: /var/www/{{ ansible_nodename }}/index.php
    mode: 0644
