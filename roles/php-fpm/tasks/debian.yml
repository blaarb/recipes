---
- name: add ppa:ondrej/php
  apt_repository:
    update_cache: yes
    repo: ppa:ondrej/php

- name: install php-fpm
  apt:
    name: php{{ php_version_u }}-fpm
    update_cache: yes
    state: latest

- name: ensure fpm is started and enabled
  service:
    name: "php{{ php_version_u }}-fpm"
    state: started

- name: install php modules 7.3
  apt:
    {% for items in php_modules_u %}
    name: php{{ php_version_u }}-{{ item }}
    {% endfor %}
    state: latest
  notify: restart debian php-fpm
  when: php_version_u == '7.3'

- name: install php modules 5.6
  apt:
    name: php5.6-{{ php_modules_u }}
    state: latest
  notify: restart debian php-fpm
  when: php_version_u == '5.6'

- name: delete default pool file
  file:
    state: absent
    path: /etc/php/{{ php_version_u }}/fpm/pool.d/www.conf
  notify: restart debian php-fpm

- name: create pool for a virtual host
  template:
    dest: /etc/php/{{ php_version_u }}/fpm/pool.d/{{ vhost }}.conf
    src: vhost_pool_debian.j2
  notify: restart debian php-fpm

- name: add cgi.fix_pathinfo = 0 to php.ini
  ini_file:
    path: /etc/php/{{ php_version_u }}/cli/php.ini
    section: PHP
    option: cgi.fix_pathinfo
    value: 0

- name: Create /var/www/ vhost subdir
  file:
    state: directory
    path: /var/www/{{ vhost }}/
    owner: www-data
    group: www-data
    mode: 0755

- name: copy index file into virtualhost root
  copy:
    src: index.php
    dest: /var/www/{{ vhost }}/index.php
    mode: 0644

- name: add fpm handler block for nginx
  blockinfile:
    path: /etc/nginx/vhosts/{{ vhost }}.conf
    insertafter: '^## handler'
    block: |
      location ~ \.php$ {
              fastcgi_index index.php;
              fastcgi_param PHP_ADMIN_VALUE "sendmail_path = /usr/sbin/sendmail -t -i -f webmaster@{{ vhost }}";
              fastcgi_pass unix:/var/run/php/{{ vhost }}.sock;
              fastcgi_split_path_info ^((?U).+\.ph(?:p\d*|tml))(/?.+)$;
              try_files $uri =404;
              fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
              include fastcgi_params;

              fastcgi_read_timeout 300;
              fastcgi_busy_buffers_size 16k;
              fastcgi_buffers 32 16k;
      }
  notify: restart nginx
