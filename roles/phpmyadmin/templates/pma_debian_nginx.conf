server {
  listen 80 backlog=8192;

  server_name {{ ansible_default_ipv4.address }};

  access_log off;

  rewrite ^/phpMyAdmin/(.*)$ /phpmyadmin/$1 last;
  rewrite ^/pma/(.*)$ /phpmyadmin/$1 last;

#    try_files $uri $uri/ index.php;

  location /phpmyadmin/setup {
      deny all;
  }

  location /phpmyadmin/ {

    root /usr/share;
    fastcgi_index index.php;
    fastcgi_pass unix:/var/run/php/phpmyadmin.sock;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;

    auth_basic "Speak, friend, and enter.";
    auth_basic_user_file conf.d/htpasswd;

    #allow any;
    #deny all;

  }

  location ~* ^/phpmyadmin/.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js|swf|flv|avi|djvu|mp3)$ {
	   root /usr/share;
	   allow all;
  }

}
