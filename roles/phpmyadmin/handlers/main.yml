---
- name: restart php-fpm centos
  service:
    name: php-fpm
    state: restarted

- name: restart php-fpm72 debian
  service:
    name: php7.2-fpm
    state: restarted

- name: restart nginx
  service:
    name: nginx
    state: restarted

- name: restart apache2
  service:
    name: apache2
    state: restarted
